<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge CA & Exam Scores</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    .btn { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f2f2f2; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merge CA & Exam Scores</h2>
    <form id="mergeForm">
      <p><strong>Upload CA Scores Excel:</strong></p>
      <input type="file" id="caScoresFile" accept=".xlsx,.xls" required>
      <p><strong>Upload Exam Scores Excel:</strong></p>
      <input type="file" id="examScoresFile" accept=".xlsx,.xls" required>
      <br><br>
      <button type="submit" class="btn">Merge Files</button>
    </form>

    <div id="result"></div>
    <a id="downloadLink" style="display:none;" download="merged_scores_complete.xlsx"></a>
  </div>

  <script>
    async function readExcelFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: "array" });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            resolve(rows);
          } catch (err) { reject(err); }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    // Normalize headers (so different naming still works)
    function normalizeHeaders(headers) {
      return headers.map(h => {
        if (!h) return "";
        let header = h.toString().toLowerCase().trim();
        if (header.includes("registration")) return "Registration Number";
        if (header.includes("ca")) return "CA Score";
        if (header.includes("exam")) return "Exam Score";
        return h;
      });
    }

    function arrayToObjects(data) {
      if (data.length < 2) return [];
      const headers = normalizeHeaders(data[0]);
      return data.slice(1)
        .filter(row => row.some(cell => cell !== undefined && cell !== null && cell !== ""))
        .map(row => {
          const obj = {};
          headers.forEach((h, i) => obj[h] = row[i]);
          return obj;
        });
    }

    document.getElementById("mergeForm").onsubmit = async (e) => {
      e.preventDefault();
      const caFile = document.getElementById("caScoresFile").files[0];
      const examFile = document.getElementById("examScoresFile").files[0];
      const resultDiv = document.getElementById("result");
      const downloadLink = document.getElementById("downloadLink");

      if (!caFile || !examFile) {
        resultDiv.innerHTML = '<p class="error">Please upload both files.</p>';
        return;
      }

      try {
        const [caData, examData] = await Promise.all([
          readExcelFile(caFile),
          readExcelFile(examFile)
        ]);

        const caArr = arrayToObjects(caData);
        const examArr = arrayToObjects(examData);

        // Build lookup maps
        const caMap = {};
        caArr.forEach(r => { caMap[r["Registration Number"]] = r["CA Score"]; });

        const examMap = {};
        examArr.forEach(r => { examMap[r["Registration Number"]] = r["Exam Score"]; });

        // Merge unique registration numbers
        const allRegs = new Set([...caArr.map(r => r["Registration Number"]), ...examArr.map(r => r["Registration Number"])]);
        const merged = Array.from(allRegs).map(reg => {
          return {
            "Registration Number": reg,
            "CA Score": caMap[reg] !== undefined ? caMap[reg] : "",
            "Exam Score": examMap[reg] !== undefined ? examMap[reg] : ""
          };
        });

        // Preview
        resultDiv.innerHTML = '<p class="success">Merge complete! Preview below:</p>';
        let html = "<table><thead><tr><th>Registration Number</th><th>CA Score</th><th>Exam Score</th></tr></thead><tbody>";
        merged.slice(0, 15).forEach(row => {
          html += `<tr><td>${row["Registration Number"]}</td><td>${row["CA Score"]}</td><td>${row["Exam Score"]}</td></tr>`;
        });
        html += "</tbody></table>";
        if (merged.length > 15) html += `<p>...and ${merged.length - 15} more rows.</p>`;
        resultDiv.innerHTML += html;

        // Export merged file
        const ws = XLSX.utils.json_to_sheet(merged);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Merged");
        const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
        const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
        downloadLink.textContent = "Download merged_scores_complete.xlsx";
      } catch (err) {
        resultDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    };
  </script>
</body>
</html>
